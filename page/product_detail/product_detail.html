<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="./product_detail.css">
    <!-- font text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>

</head>

<body>
    <header>
        header
    </header>
    <main>
        <div class="container__productDetail" id="container__productDetail">
            <!-- photo's area -->
            <div class="con_item_productDetail">
                <div class="main__img__box">
                    <img id="main__img" src="" alt="Photo">
                </div>
                <div class="secondary__img">

                    <div class="secodary__img__item">
                        <img id="item__img1" class="secondary__img__item" src="" alt="Photo">
                    </div>
                    <div class="secodary__img__item">
                        <img id="item__img2" class="secondary__img__item" src="" alt="Photo">
                    </div>
                    <div class="secodary__img__item">
                        <img id="item__img3" class="secondary__img__item" src="" alt="Photo">
                    </div>
                </div>
            </div>
            <!-- information of product -->
            <div class="con_item_productDetail">
                <h2 id="product__name">Crushed chocolate</h2>
                <div class="valuate">
                    <div class="product__stars__box">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>

                </div>
                <div class="discribe">
                    <p>100 riviews</p>
                    <div class="price">
                        <p id="new__price">$19</p>
                        <p id="old__price">$35</p>
                    </div>
                    <p id="describe">Crushed chocolate refers to broken or crushed pieces of chocolate commonly used in
                        baking and
                        desserts. It adds flavor, texture, and visual appeal to treats like cookies, cakes, and ice
                        creams.
                    </p>
                </div>
                <div class="qnty__box">
                    <div>
                        Quantity purchased :
                    </div>
                    <div class="btn__box">
                        <button onclick="decrement()">-</button>
                        <input id="input__qty" type="number" min="0">
                        <button onclick="increment()">+</button>
                    </div>
                </div>

                <div class="btn__buy">
                    <button id="product__btn__add" class="btn_add_qtt" type="button" onclick="addToCart()">
                        <img src="/images/img_icon/icon shoping cart.svg" alt="">
                        Add cart
                    </button>
                    <button id="product__btn__buy" class="btn_add_qtt" type="button" onclick="buy()">Buy</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        footer
    </footer>
    <script src="/services/product_detail.js"></script>
</body>

</html>
