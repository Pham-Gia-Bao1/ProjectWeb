<body>

                <input type="text" id="input_name" required>

            <div class="user-box">

            </div>
            <button type="submit" id="submit"><b>Log in</b></button>

        </form>
        <div class="change">
            <p>Do you have an account
                <a href="{{route('register')}}">Sign Up Now!</a>
            </p>
            </p>
        </div>
    </div>
    <div class="earth1">

        </div>


    </div>
<script src="/services/login.js"></script>
