<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./order.css">
      <!-- font text -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
      <!-- font icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
      <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/page/home/home.css">
    <link rel="stylesheet" href="/page/home/reponsive_nav.css">
    <!-- style -->
 
    <script src="/services/home.js"></script>
    <title>Order-page</title>
</head>

<body>
    <main id="content">
        <div class="container__order">
            <div class="information__order">
                <h1>Shipping information</h1>
                <input type="text" id="name__order" placeholder="Full name" required>
                <div class="contact__order">
                    <input type="email" id="email__order" placeholder="Email" required>
                    <input type="text" id="phone__order" placeholder="Phone number" required>
                </div>
                <input type="text" id="address__order" placeholder="Address" required>
                <div class="location">
                    <select id="province__order">Province</select>
                    <select id="district__order">District</select>
                </div>
                <div class="payment__order">
                    <label for="payment__method">Payment Method:</label>
                    <select id="payment__method">
                        <option value="credit_card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank_transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="btn__order__box">
                    <button id="btn__order__item" type="button" onclick="placeOrder1()">Order</button>
                </div>
            </div>
            <div class="product__order" id="product__order">
                <div class="product__order1">
                    <div class="total__price__order">
                        <h3>Total amount:</h3>
                        <h3 id="price__order">100.000 VND</h3>
                    </div>
                    <div class="product__infor__order">
                        <div class="image__order">
                            <img id="product__img__order" src="/images/img_product/Arabica1.jpg" alt="Product">
                        </div>
                        <p id="procuct__name__order"> Arabica</p>
                        <p id="product__price__order">100.000 VND</p>
                        <p  id="quantity_order"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/services/order.js"></script>

        <script src="/services/home.js"></script>
        <script src="/services/layout.js"></script>
    </main> 
</body>

</html>
