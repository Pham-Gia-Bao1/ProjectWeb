<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="../admin_product/admin_product.css">
  <link rel="stylesheet" href="/page/homePage/home.css">
  <!-- font text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>Admin Product </title>
     
</head>

<body>
    <div id="opacity" onclick="closeNav()"></div>
    <span id="opent_nav" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <div class="box_top">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal_add">Create new product <i class="material-symbols-outlined"></i></button>
      <h1 id="main_title">PRODUCT MANAGEMENT</h2>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/page/admin/admin_customer/admin_customer.htm">Customer</a>
      <a href="/page/admin/admin_product/admin_product.htm">Product</a>
      <img src="/images/img_icon/logo_coffe.svg" alt="">    
    </div>
 <div class="list_product_admin">
    <table id="list_product">
      <tr>
         <th>Id</th>
         <th>Name</th>
         <th>Image</th>
         <th>Price</th>
         <th>Quantity</th>
         <th>Action</th>
      </tr>
    </table>
  </div>
  
  <div class="modal" id="myModal_add">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title title">Create Product</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="add_product_form">
            <input type="hidden" id="add_productID">

            <div class="input-field">
              <label for="nameInput">Name: </label>
              <input type="text" id="nameInput_add" name="nameInput">
            </div>
            <div class="input-field">
              <label for="qtyInput">Quantity: </label>
              <input type="text" id="qtyInput_add" name="qtyInput">
            </div>
            <div class="input-field">
              <label for="newPriceInput">New Price: </label>
              <input type="text" id="newPriceInput_add" name="newPriceInput">
            </div>
            <div class="input-field">
              <label for="oldPriceInput">Old Price: </label>
              <input type="text" id="oldPriceInput_add" name="oldPriceInput">
            </div>
            <div class="input-field">
              <label for="imageFileInput1">Image 1: </label>
              <input type="url" id="imageFileInput1_add" name="imageFileInput1">
            </div>
            <div class="input-field">
              <label for="imageFileInput2">Image 2: </label>
              <input type="url" id="imageFileInput2_add" name="imageFileInput2">
            </div>
            <div class="input-field">
              <label for="imageFileInput3">Image 3: </label>
              <input type="url" id="imageFileInput3_add" name="imageFileInput3">
            </div>
            <div class="input-field">
              <label for="descriptionInput" id="content-des">Description: </label>
              <input type="text" id="descriptionInput_add" name="descriptionInput">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" onclick="addProducts()"
                value="Create">Create</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
<script src="/services/admin_product.js"></script>
</body>
</html>
