<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/images/img_product">
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    <style>
        
    </style>
    <script src="/services/home.js"></script>
</head>

<body>
    <div id="product">
        <!-- Product container -->

    </div>
    <div id="product1">
        <!-- Product container -->

    </div>
    <script>
        // JavaScript code
        fetch("/database/db.json")
            .then((res) => res.json())
            .then((data) => {
                const productList = data.product;

                const productHTML = productList.map((product) => {
                    return `
                    <a id="card" href="/page/product_detail/product_detail.html?id=${product.id}">
                        <div class="product">
                            <p id="evaluate">4.8<i class="material-symbols-outlined">star</i></p>
                            <img id="main_img" src="${product.image}" alt="${product.name}">
                            <h2>${product.name}</h2>
                            <div class="price">
                                <p>${product.newPrice}000</p>
                                <p>${product.oldPrice}000</p>
                            </div>
                            <div class="descriptiom_and_btn">
                                <p>${product.description}</p>
                                <button><img src="/images/img_icon/icon shoping cart.svg" alt=""></button>
                            </div>
                        </div></a>
                       
                    `;
                });

                // Gắn nối chuỗi HTML vào phần tử có id "product"
                document.getElementById("product").innerHTML = `
                    <div class="product-container">
                        ${productHTML.join("")}
                    </div>
                `;
                document.getElementById("product1").innerHTML = `
                    <div class="product-container">
                        ${productHTML.join("")}
                    </div>
                `;

            });


    </script>
</body>

</html>
