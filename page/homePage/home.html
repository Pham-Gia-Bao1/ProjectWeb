<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS styles */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
    <script src="/ProjectWeb/services/home.js"></script>
</head>
<body>
    <div id="product">
        <!-- Product container -->
    </div>
    <script>
        // JavaScript code
        fetch("/ProjectWeb/db.json")
            .then((res) => res.json())
            .then((data) => {
                const productList = data.product;

                const productHTML = productList.map((product) => {
                    return `
                        <div class="product">
                            <h2>${product.name}</h2>
                            <p>${product.description}</p>
                            <p>Old Price: ${product.oldPrice}</p>
                            <p>New Price: ${product.newPrice}</p>
                            <p>Quantity: ${product.quantity}</p>
                            <img src="${product.image}" alt="${product.name}">
                          
                            <a href="/ProjectWeb/page/product_detail/product_detail.html?id=${product.id}">Buy</a>
                          
                        </div>
                    `;
                });

                // Gắn nối chuỗi HTML vào phần tử có id "product"
                document.getElementById("product").innerHTML = `
                    <div class="product-container">
                        ${productHTML.join("")}
                    </div>
                `;
            });
    </script>
</body>
</html>
