<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- font icon -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fontawesome.com/icons/bars?style=solid">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        
    </style>
    <script src="/services/home.js"></script>
</head>

<body>
    <div id="product">
        <!-- Product container -->

    </div>
    <script>
        // JavaScript code
        fetch("/database/db.json")
            .then((res) => res.json())
            .then((data) => {
                const productList = data.product;

                const productHTML = productList.map((product) => {
                    return `
                    <a id="card" href="/page/product_detail/product_detail.html?id=${product.id}">
                        <div class="product">
                            <img src="${product.image}" alt="${product.name}">
                            <h2>${product.name}</h2>
                            <div class="price">
                                <p>New Price: ${product.newPrice}</p>
                                <p>Old Price: ${product.oldPrice}</p>
                            </div>
                            <div class="descriptiom_and_btn">
                                <p>${product.description}</p>
                                <button><img src="/images/img_icon/icon shoping cart.svg" alt="cart"></button>
                            </div>
                        </div></a>
                       
                    `;
                });

                // Gắn nối chuỗi HTML vào phần tử có id "product"
                document.getElementById("product").innerHTML = `
                    <div class="product-container">
                        ${productHTML.join("")}
                    </div>
                `;

            });


    </script>
</body>

</html>
